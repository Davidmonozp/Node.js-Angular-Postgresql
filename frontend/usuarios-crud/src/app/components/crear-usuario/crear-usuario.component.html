<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-body text-center">
          <span class="titulo">Crear Producto</span>
          <form class="mt-3" [formGroup]="usuarioForm" (ngSubmit)="guardarUsuario()">
            <div class="mb-3">
              <input type="text" formControlName="nombre" class="form-control form-control-lg" placeholder="Nombre">
              <div class="text-danger"
              *ngIf="usuarioForm.get('nombre')?.hasError('required') && usuarioForm.get('nombre')?.touched">
                <span>El nombre del usuario es obligatorio</span>
              </div>
              <div class="text-danger" *ngIf="usuarioForm.get('nombre')?.hasError('minlength') && usuarioForm.get('nombre')?.touched">
                <span>El nombre debe tener al menos 3 caracteres</span>
              </div>
            </div>
            <div class="mb-3">
              <input type="email" formControlName="correo" class="form-control form-control-lg" placeholder="Correo">
              <div class="text-danger"
              *ngIf="usuarioForm.get('correo')?.hasError('required') && usuarioForm.get('correo')?.touched">
                <span>El correo del usuario es obligatorio</span>
              </div>
              <div class="text-danger" *ngIf="usuarioForm.get('correo')?.hasError('email') && usuarioForm.get('correo')?.touched">
                <span>El correo del usuario no es v√°lido</span>
              </div>
            </div>
            <div class="mb-3">
              <input type="number" formControlName="edad" class="form-control form-control-lg" placeholder="Edad">
              <div class="text-danger"
              *ngIf="usuarioForm.get('edad')?.hasError('required') && usuarioForm.get('edad')?.touched">
                <span>La edad del usuario es obligatoria</span>
              </div>
              <div class="text-danger" *ngIf="usuarioForm.get('edad')?.hasError('min') && usuarioForm.get('edad')?.touched">
                <span>La edad debe ser igual o mayor a 18</span>
              </div>
            </div>
            <div class="mb-3">
              <button class="btn btn-secondary btn-lg float-start" (click)="navigateToListarUsuario()">Volver</button>
              <button type="submit" [disabled]="usuarioForm.invalid" class="btn btn-success btn-lg float-end">Aceptar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>
