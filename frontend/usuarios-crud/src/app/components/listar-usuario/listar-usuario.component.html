<div class="container mt-5">
  <div class="row">
    <div class="col lg-8">
      <div class="card">
        <div class="card-body text-center">
          <span class="titulo">Listado de Usuarios</span>
          <button class="btn btn-success float-end" (click)="navigateToCrearUsuario()">Nuevo</button>
          <table class="table table-success table-striped mt-4">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">USUARIO</th>
                <th scope="col">CORREO</th>
                <th scope="col">EDAD</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let usuario of usuarios">
                <th scope="row">{{usuario.id}}</th>
                <td>{{usuario.nombre}}</td>
                <td>{{usuario.correo}}</td>
                <td>{{usuario.edad}}</td>
                <td>
                  
                  <!-- boton editar -->
                  <i [routerLink]="['editar-usuario', usuario.id]" class="fa-solid fa-pen-to-square text-primary"></i>
                  <!-- boton eliminar -->
                  <i (click)="usuario.id && eliminarUsuario(usuario.id.toString())"
                    class="fa-solid fa-trash text-danger"></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
